<div class="mt-2">
  <p>Image Upload</p>
  <div class="form-group">
    <input type="file" (change)="uploadFile($event)" class="form-control" name="image">
    <button class="btn btn-success" (click)="send()">Click</button>
  </div>
</div>
<!-- Progress Bar -->
<div class="progress form-group" *ngIf="progress > 0">
  <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
  </div>
</div>
