<div class="alert alert-primary" *ngIf="updateAvailable$ | async" role="alert">
  <span>We have published a new release!</span>
  <div class="float-right">
    <button class="btn btn-success btn-sm" (click)="activateUpdate()">
      Activate and reload
    </button>
    <button class="close ml-2" aria-label="Close" (click)="closed$.next()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
