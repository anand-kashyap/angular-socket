<div class="row mt-4">
  <div class="col-md-6 offset-md-3 col-sm-10 offset-sm-1">
    <div class="card mx-auto w-75">
      <div class="card-header bg-primary text-light">Reset Password
      </div>
      <div class="card-body">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
          <div class="form-group">
            <label>Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" autocomplete="off"
              [ngClass]="{'is-invalid': isInvalid('password')}" formControlName="password" placeholder="Enter Password">
            <div class="invalid-feedback" *ngIf="isInvalid('password')">{{getErrors('password')}}
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Password<span class="text-danger">*</span></label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': isInvalid('confirmPassword')}"
              formControlName="confirmPassword" placeholder="Enter Confirm Password">
            <div class="invalid-feedback" *ngIf="isInvalid('confirmPassword')">{{getErrors('confirmPassword')}}
            </div>
          </div>
          <button type="submit" [disabled]="loader" class="btn btn-outline-primary d-inline-block">
            <app-spinner [show]="loader" size="sm"></app-spinner>
            Submit
          </button>
          <div class="invalid-feedback mt-3 d-block" *ngIf="errorMessage" [ngClass]="{'text-success': success}">
            {{errorMessage}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
