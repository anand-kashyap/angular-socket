<alert type="danger" [isOpen]="error" [dismissOnTimeout]="errTimeout">
  <span>{{errMsg}}</span>
</alert>
<div class="container-fluid view-area">
  <div class="row mt-4">
    <div class="col-md-6 m-auto">
      <div class="card">
        <div class="card-header bg-primary text-light">
          Login
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label>Username or Email</label>
              <input class="form-control" [ngClass]="{'is-invalid': getInvalidCondition('email')}"
                formControlName="email" placeholder="Your Login Username or Email" autocomplete="email">
              <div class="invalid-feedback" *ngIf="getInvalidCondition('email')">
                {{getErrors('email')}}
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" autocomplete="password"
                [ngClass]="{'is-invalid': getInvalidCondition('password')}" formControlName="password"
                placeholder="Password">
              <div class="invalid-feedback" *ngIf="getInvalidCondition('password')">
                {{getErrors('password')}}
              </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" formControlName="remember" class="form-check-input" id="remem" />
              <label class="form-check-label" for="remem">Remember me</label>
            </div>
            <div>
              <div class="btn-group" role="login" aria-label="Login Register">
                <button type="submit" [disabled]="loader" class="btn btn-primary d-inline-block">
                  <app-spinner [show]="loader" size="sm"></app-spinner>
                  Login
                </button>
                <button type="button" [disabled]="loader" [routerLink]="['/register']"
                  class="btn btn-outline-primary d-inline-block ml-1">Sign Up</button>
              </div>
              <a class="float-right" [routerLink]="['/forgot-password']">Forgot Password?</a>
            </div>
            <div class="invalid-feedback mt-3 d-block" *ngIf="errorMessage">{{errorMessage}}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
