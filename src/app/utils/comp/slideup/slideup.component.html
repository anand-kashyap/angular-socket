<div id="overlay" *ngIf="open">
  <ul class="from-bottom">
    <li class="noselect" [style.color]="opt.color || null" *ngFor="let opt of opts; let i=index"
      (click)="selectedOption(opt.label)">
      <fa-icon [icon]="opt.icon" class="pr-2" *ngIf="opt.icon">
      </fa-icon>
      <span>{{opt.label}}</span>
    </li>
  </ul>
</div>
