<div class="container-fluid view-area">
  <div class="row mt-4">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-sm-10 offset-sm-1">
      <div class="card mx-auto w-75">
        <div class="card-header bg-primary text-light">
          Login
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" [ngClass]="{'is-invalid': getInvalidCondition('email')}"
                formControlName="email" placeholder="Your Login Email" autocomplete="email">
              <div class="invalid-feedback" *ngIf="getInvalidCondition('email')">
                {{getErrors('email')}}
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" autocomplete="password"
                [ngClass]="{'is-invalid': getInvalidCondition('password')}" formControlName="password"
                placeholder="Password">
              <div class="invalid-feedback" *ngIf="getInvalidCondition('password')">
                {{getErrors('password')}}
              </div>
            </div>
            <div>
              <div class="spinner-border text-primary" *ngIf="loader" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <button type="submit" *ngIf="!loader" class="btn btn-primary d-inline-block">Login</button>
              <button type="button" [routerLink]="['/register']"
                class="btn btn-outline-success d-inline-block ml-2">Sign Up</button>
              <a class="float-right mt-2" [routerLink]="['/forgot-password']">Forgot Password?</a>
            </div>
            <div class="invalid-feedback mt-3 d-block" *ngIf="errorMessage">{{errorMessage}}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
