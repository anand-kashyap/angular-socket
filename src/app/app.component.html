<div style="text-align:center">
  <h1>
    Chat Box
  </h1>
  <input #msg type="text" placeholder="Enter message">
  <button (click)="sendMessage(msg)">Send</button>
  <div>
    <p *ngFor="let message of messages">{{message}}</p>
  </div>
</div>
